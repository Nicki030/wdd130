<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="activities.html">Activities</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
    </nav>

    <section class="employee-profiles">
        <div class="employee">
            <img src="employee1.jpg" alt="Employee 1">
            <p><strong>John Doe</strong><br>CEO</p>
        </div>
        <div class="employee">
            <img src="employee2.jpg" alt="Employee 2">
            <p><strong>Jane Smith</strong><br>Marketing Manager</p>
        </div>
        <div class="employee">
            <img src="employee3.jpg" alt="Employee 3">
            <p><strong>Michael Johnson</strong><br>Customer Support</p>
        </div>
    </section>


    <section class="user-comment-form">
        <h2>Contact Form</h2>
        <form action="submit_form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="purpose">Purpose:</label><br>
            <input type="radio" id="general_inquiry" name="purpose" value="General Inquiry" checked>
            <label for="general_inquiry">General Inquiry</label><br>
            <input type="radio" id="reservation_question" name="purpose" value="Reservation Question">
            <label for="reservation_question">Reservation Question</label><br>
            <input type="radio" id="website_suggestion" name="purpose" value="Website Suggestion">
            <label for="website_suggestion">Website Suggestion</label><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Please subscribe me to the monthly newsletter</label><br><br>

            <input type="submit" value="Submit" class="submit-button">
        </form>
    </section>


    <footer>
        <p>&copy; 2024 Rafting Adventures</p>
    </footer>
</body>
</html>
