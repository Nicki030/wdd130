<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Rafting Adventures</title>
    <meta name="description" content="Contact Rafting Adventures for inquiries, reservations, and suggestions. We'd love to hear from you!">
    <meta name="author" content="Rafting Adventures">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="activities.html">Activities</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
    </nav>

    <main>

        <section class="employee-profiles">
            <div class="employee">
                <img src="employee1.jpg" alt="Employee 1">
                <p><strong>John Doe</strong><br>CEO</p>
            </div>
            <div class="employee">
                <img src="employee2.jpg" alt="Employee 2">
                <p><strong>Jane Smith</strong><br>Marketing Manager</p>
            </div>
            <div class="employee">
                <img src="employee3.jpg" alt="Employee 3">
                <p><strong>Michael Johnson</strong><br>Customer Support</p>
            </div>
        </section>

        <section class="user-comment-form">
            <h2>Contact Form</h2>
            <form action="submit_form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <fieldset>
                    <legend>Purpose:</legend>
                    <input type="radio" id="general_inquiry" name="purpose" value="General Inquiry" required>
                    <label for="general_inquiry">General Inquiry</label><br>
                    <input type="radio" id="reservation_question" name="purpose" value="Reservation Question">
                    <label for="reservation_question">Reservation Question</label><br>
                    <input type="radio" id="website_suggestion" name="purpose" value="Website Suggestion">
                    <label for="website_suggestion">Website Suggestion</label><br><br>
                </fieldset>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label><br><br>

                <button type="submit" id="submit-btn">Send Message</button>
            </form>
        </section>

        <section class="google-map">
            <h2>Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2316.0507710310467!2d-103.7420833284207!3d30.987104965194792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1711936392933!5m2!1sen!2sus" width="600" height="450" frameborder="0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

    </main>


    <footer>
        <p>&copy; 2024 Rafting Adventures</p>
    </footer>
</body>
</html>
