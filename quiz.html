<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="This is a quiz about HTML and CSS. Test your knowledge now!">
    <meta name="author" content="Nicole A. Johnston">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <form id="quiz-form">
        <div class="question">
            <label for="q1">Fill in the blank:</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="question">
            <label for="q2">Short answer:</label>
            <textarea id="q2" name="q2"></textarea>
        </div>
        <div class="question">
            <label for="q3">Select an option:</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        <div class="question">
            <label for="q4">Enter a number:</label>
            <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
